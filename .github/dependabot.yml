version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "Poetry"
      include: "scope"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: "weekly"
    commit-message:
      prefix: "Github Actions"
      include: "scope"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor"]
